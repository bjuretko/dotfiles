add_newline = true
scan_timeout = 100

format = """
$shlvl\
$time\
$memory_usage\
$username$hostname\

${custom.giturl}\
$git_branch\
$git_commit\
$git_state\
$git_status\

$env_var\
$custom\
$cmd_duration\
$jobs\
$python\
$status\
$line_break\
$directory\
$character"""

[line_break]
disabled = false


[character]
# Replace the "" symbol in the prompt with "➜"
success_symbol = "[❯](bold green)"

[time]
disabled = false
format = '[$time:]($style) '
time_format = "%+"
utc_time_offset = "+1"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[directory]
truncation_length = 8
truncation_symbol = "…/"
truncate_to_repo = false

[memory_usage]
disabled = false
symbol = " "
format =	"$symbol RAM [${ram}( | ${swap})]($style) "

[shlvl]
disabled = false
format = "$shlvl: "
threshold = 3

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = false

[hostname]
ssh_only = true
format =  "@[$hostname](bold white) "
trim_at = ".companyname.com"
disabled = false

[status]
style = "bg:blue"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[custom.giturl]
# disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=" "
else
    GIT_REMOTE_SYMBOL=" "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
format = "at $output  "
hell = ["bash", "--noprofile", "--norc"]

